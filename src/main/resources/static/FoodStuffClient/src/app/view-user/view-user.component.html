<app-navbar></app-navbar>

<div class="ml-3">
</div>
<!-- <p>id: {{user.userId}} </p> -->
<div class="ml-3">
    <h3>{{user.username}}'s profile</h3>
    <h5>
        <div class="ml-3">
            <div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#followers">
                Followers: {{followers.length}}
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="followers" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Followers</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div *ngFor="let follower of seeFollowers">
                        <a [routerLink]="['/users/', follower.userId]" routerLinkActive="router-link-active" >{{follower.username}} </a>
                        
                        

                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>

              <button type="button" class="btn btn-primary mx-4" data-toggle="modal" data-target="#followers">
                Following: {{following.length}}
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="followers" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Followers</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div *ngFor="let following of seeFollowing">
                        <a [routerLink]="['/users/', following.userId]" routerLinkActive="router-link-active" >{{following.username}} </a>
                       

                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="reload()">Close</button>
                      <button type="button" class="btn btn-primary" (click)="reload()">Save changes</button>
                      
                    </div>
                  </div>
                </div>
              </div>
              </div>
              

               
             

        </div>

    </h5>
</div>
<div class="ml-3">
    <h1 class="text-center">Posts</h1>
    <div *ngFor="let post of posts">
        <div class="mx-3">
            <app-post postId="{{post.postId}}"></app-post>

        </div>
    </div>

    <div class="ml-3">
        <h1 class="text-center">Saved Posts</h1>

        <div *ngFor="let post of savedPosts">
            <div class="mx-3">
                <app-post postId="{{post.postId}}"></app-post>
            </div>
        </div>
