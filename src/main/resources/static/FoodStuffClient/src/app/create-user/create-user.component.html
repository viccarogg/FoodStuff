<!-- simple comment -->
<div class="form-group mx-auto  bg-light col-4 border rounded md-3">
  <h3 class="text-center p-3">Create User</h3>
  <div [hidden]="submitted" class="p-3">
    <form (ngSubmit)="onSubmit()" class="border rounded">
      <div class="form-group p-3">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
      </div>
      <div class="form-group p-3">
        <label for="name">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
      </div>
      <div class="form-group p-3">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">

      </div>

      
        <div class="mx-lg-5">
          <button type="submit" class="btn btn-success" id="submitted" (click)="sendEmail()">Submit</button>
        </div>
     



    </form>
  </div>
  <div [hidden]="!submitted">
    <h4 class="text-center">You submitted successfully!</h4>
    <button [routerLink]="['/login']" routerLinkActive="router-link-active" class="btn btn-success align-middle" > Return
      to Login</button>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
</div>
