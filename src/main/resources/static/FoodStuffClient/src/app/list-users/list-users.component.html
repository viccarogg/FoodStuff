<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Users</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
            <td><a href="/users/{{user.userId}}" >{{user.username}}</a></td>
            <td>{{user.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
